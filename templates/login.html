            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>{{ title }}</title>
</head>
<body class="text-center">
<div class="container">
<div class="form-login-div">
    <form class="form-login" action="/login" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
      <label for="inputEmail" class="sr-only">Электронная почта</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Электронная почта" required="" autofocus="" name="email">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пороль" required="" name="psw">
      <div class="register-field-login mb-3">
        <label>
            <a href="/register">Зарегистрироваться</a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
    </div>
</div>

</body>

</html>
