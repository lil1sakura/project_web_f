<body class="text-center">
<div class="container">
<div class="form-register-div">
    <form class="form-register" action="/register" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
      <label for="inputEmail" class="sr-only">Электронная почта</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Электронная почта" required="" autofocus="" name="email">

      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" name="psw">

        <label for="inputConfirmPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Введите пароль повторно" required="" name="psw2">

      <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
    </div>
</div>

</body>
